<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <!-- <video src="midia/meu-video.mp4" width="300" controls></video> ESTE É PARA APNEAS UM ARQUIVO-->

    <video width="560" poster="imagem/poster-meu-video.png" controls autoplay loop> <!-- 500" é a largura que o vídeo terá na tela "poster" imagem de capa, enquanto o visitante não aperta o play "controls" configura se os controles vão aparecer na parte inferior da mídia "autoplay" diz para o navegador se o vídeo vai começar e tocar automaticamente assim que a página for carregada  -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p><!-- MAIS FORMATOS, COMPATÍVEL COM MAIS NAVEGADORES, MAS TEM MAIS CONSUMO DE BANDA NA NAVEGAÇÃO -->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/9096168?h=5b9b72f04f" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
