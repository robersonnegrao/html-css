<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar.</p>
    
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe, podendo ser acessado pelo link abaixo!</p><!--alguns sites, por motivo de segurança, não deixam usar iframe-->
    <a href="https:google.com.br" target="_blank">Google</a>

    <p>O repositório do Guyanabara
       <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> 
        também é bem legal!
    </p>

</body>
</html>
