<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: lightgray;
            text-align: center;
            height: 200px; /* largura */
            width: 200px; /* altura */
            border: 1px solid black;
            display: inline-block;
        }
        div:hover {
            background-color: yellow;
        }/* hover Ã© passar o mouse por cima */
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
