<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        .num {
            text-align: right;
        }
        .perc {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para Tebelas Grandes
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% da pop. total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
                <td class="perc">21,9</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
                <td class="perc">10,1</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 463 349</td>
                <td class="perc">8,2</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 985 284</td>
                <td class="perc">7,1</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 597 484</td>
                <td class="perc">5,4</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de Habitantes</th> <!-- cabeçalho -->
            <td class="num"><strong>210.147.125</strong></td> <!-- dado -->
            <td class="perc"><strong>100,0</strong></td> <!-- dado -->
        </tfoot>
    </table>
</body>
</html>
