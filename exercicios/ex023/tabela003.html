<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse; /* para deixar sem espaço entre um dado e outro */
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- <td>C</td>  retirado para incluir o colspan acima --> 
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!-- <td>G</td>  -->
            <td>H</td>
            <!-- <td>I</td>  -->
        </tr>
        <tr>
            <!-- <td>J</td>  -->
            <!-- <td>L</td>  -->
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
