<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
<!-- Pode incluir um selected no SP para que já apareça selecionado ao invés do Escolha acima -->
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grando do Norte</option>
                </optgroup>
            </select>
        </p>
<!-- Não há como o usuário inserir novos Estados -->
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" placeholder="Escolha ou digite" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
<!-- Quando insiro nova profissão que o desenvolvedor não coloclou, aparece abaixo numa lista separada, mas a inserção de outro internauta não aparece para mim -->
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui."></textarea>
        </p>
<!-- Quando enviar MSG/ARQ/FOTO é melhor usar o method POST no FORM que não tem limite para envio -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
