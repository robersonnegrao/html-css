<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5"><!-- Alt, texto alternativo, ajuda na indexação do site em mecanismos de busca e tbm na acessibiidade, pois o navegador será capaz de descrever que tipo de foto está sendo mostrada para deficientes visuais. Tbm auxilia o Google a saber o que tem dentro da sua foto e exibi-la nos resultados de busca -->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JavaScript"><!-- copiado endereço de imagem na internet -->

</body>
</html>
