<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela, arrastando-a para os lados, para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width:750px)" srcset="paisagem-p.png" type="image/png"><!-- se não couber a "m" vai buscar a "p" -->
        <source media="(max-width:1050px" srcset="paisagem-m.png" type="image/png"><!-- se não couber a foto-g com 1000px, vai buscar a foto-m -->
        <img src="paisagem-g.png" alt="A imagem flexível funciona"><!-- carrega essa imagem por padrão -->
    </picture>
    
</body>
</html>
